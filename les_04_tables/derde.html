<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border{
            border: solid 2px darkred;
            border-collapse: collapse;
            margin: 2em;
            caption{
                padding: 10px;
                caption-side: bottom;
            }
            th{
                background-color: lightpink;
                border: solid 2px darkred;
                padding: 1em;
            };
            td{
                border: solid 2px darkred;
                padding: 2em;
            };
        }
    </style>
</head>
<body>
    <table class="border">
        <caption>Dumb Table</caption>
        <tr>
            <th>cel 1</th>
            <th colspan="2">samengevoegd</th>
        </tr>
        <tr>
            <th rowspan="2">samengevoegd</th>
            <td>cel5</td>
            <td>cel6</td>
        </tr>
        <tr>
            <td>cel8</td>
            <td>cel9</td>
        </tr>
    </table>

    <table class="border">
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>21</td>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <tr>
            <td>31</td>
        </tr>
    </table>

    <table class="border">
        <tr>
            <th>Voornaam</th>
            <td>Arthur</td>
        </tr>
        <tr>
            <th>Familienaam</th>
            <td>Peeters</td>
        </tr>
        <tr>
            <th>Talenkennis</th>
            <td><table class="border">
                <tr>
                    <th>Nederlands</th>
                    <th>Frans</th>
                    <th>Engels</th>
                </tr>
                <tr>
                    <td>moedertaal</td>
                    <td>goed</td>
                    <td>zeer goed</td>
                </tr>
            </table></td>
        </tr>
    </table>
</body>
</html>
